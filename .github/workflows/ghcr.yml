name: build-and-push-ghcr
on:
  push:
    tags: ["v2.0.0-vibe", "v*"]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/task-platform-backend:v2.0.0-vibe
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/task-platform-frontend:v2.0.0-vibe
      - name: Build & Push Worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/task-platform-worker:v2.0.0-vibe
